<mat-drawer-container
  [autosize]="true"
  class="min-h-full max-w-7xl mx-auto border-x"
>
  <!-- ! sidebar: -->
  <mat-drawer class="p-10" mode="side" opened>
    <div>
      <!-- ! CATEGORIES -->
      <app-categories
        (categorySelection)="onCategorySelection($event)"
      ></app-categories>
    </div>
  </mat-drawer>
  <mat-drawer-content class="px-3 py-10">
    <!-- ! HORIZONTAL UPPER MIDDLE BAR -->
    <app-horizontal-upper-middle-bar
      (changeLimit)="onChangeLimit($event)"
      (changeSort)="onChangeSort($event)"
      (columnCount)="onColumnChange($event)"
    ></app-horizontal-upper-middle-bar>
    selected category: {{ chosenCategory }} || rows per column:
    {{ colsPerRow }}
    <hr />
    <!-- ! GRID -->

    <mat-grid-list
      gutterSize="16"
      [cols]="colsPerRow"
      [rowHeight]="heightOfRow"
    >
      <!-- ! PRODUCT BOX -->
      <mat-grid-tile *ngFor="let product of fetchedProducts">
        <app-product-box
          [product]="product"
          (addToShoppingCart)="onCartClick($event)"
          class="w-full"
          [maxProductView]="colsPerRow === 1"
        ></app-product-box>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-drawer-content>
</mat-drawer-container>
